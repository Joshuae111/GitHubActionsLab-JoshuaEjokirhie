name: Environment Variables and Secrets Demo

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_NAME: IESO-Demo-Deployment

    steps:
      - name: Show workflow-level variables
        run: |
          echo "Region: $AWS_REGION"
          echo "Environment: $ENVIRONMENT"

      - name: Show AWS secrets (masked automatically)
        run: |
          echo "AWS Access Key ID: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS Secret Key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: Set step-level variable
        env:
          STEP_SCOPE: "TemporaryVariable"
        run: |
          echo "This is a step-level variable: $STEP_SCOPE"

      - name: Check variable scope
        run: |
          echo "Workflow-level variable still accessible: $AWS_REGION"
          echo "Job-level variable accessible: $DEPLOYMENT_NAME"
          echo "Step-level variable no longer available here"
